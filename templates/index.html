<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="static/css/style.css">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <!-- Specifying Title Name -->
        <title>Laptop Price Predictor</title>
    </head>
    

    <!-- Starting the web page design -->
    <body TEXT = "WHITE";>
        <div class="bg-image"></div>
        <div class="bg-text">
        <h1> Laptop Price Predictor </h1>
        <br>
        <br>
                        
        <!-- Form coding -->
        <form method="post"  accept-charset="utf-8">
            

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Select Company Name : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="Company" name="Company" required="1">                                
                        {% for Company in Company %}
                        <option value="{{Company}}">{{Company}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>            

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Select Type : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="TypeName" name="TypeName" required="1">                                
                        {% for TypeName in TypeName %}
                        <option value="{{TypeName}}">{{TypeName}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>  

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Select Opearting System : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="OpSys" name="OpSys" required="1">                                
                        {% for OpSys in OpSys %}
                        <option value="{{OpSys}}">{{OpSys}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div> 

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Select CPU Name : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="Cpu" name="Cpu" required="1">                                
                        {% for Cpu in Cpu %}
                        <option value="{{Cpu}}">{{Cpu}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div> 

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Select GPU Name : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="Gpu" name="Gpu" required="1">                                
                        {% for Gpu in Gpu %}
                        <option value="{{Gpu}}">{{Gpu}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Select RAM (in GBs) : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="Ram" name="Ram" required="1">                                
                        {% for Ram in Ram %}
                        <option value="{{Ram}}">{{Ram}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div> 

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Select SSD (in GBs)  : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="SSD" name="SSD" required="1">                                
                        {% for SSD in SSD %}
                        <option value="{{SSD}}">{{SSD}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>             

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Select HDD (in GBs) : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="HDD" name="HDD" required="1">                                
                        {% for HDD in HDD %}
                        <option value="{{HDD}}">{{HDD}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div> 

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>IPS Display : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="IPS_Display" name="IPS_Display" required="1">                                
                        {% for IPS_Display in IPS_Display %}
                        <option value="{{IPS_Display}}">{{IPS_Display}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div> 

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Touchscreen : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="Touchscreen" name="Touchscreen" required="1">                                
                        {% for Touchscreen in Touchscreen %}
                        <option value="{{Touchscreen}}">{{Touchscreen}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Screen Resolution : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <select class="selectpicker form-control" id="ScreenResolution" name="ScreenResolution" required="1">                                
                        {% for ScreenResolution in ScreenResolution %}
                        <option value="{{ScreenResolution}}">{{ScreenResolution}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Screen Size (in inches) : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <input class="form-control" type="number" min="10" max="20" step="any"
                    id="Screen_Size" name="Screen_Size" placeholder="Fill Values Between 10 to 20" required>
                </div>
            </div>  

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Enter Weight : </h3></label>
                <div class="col-sm-3 form-group" style="text-align: left">
                    <input class="form-control" type="number" min="0.5" max="5" step="any"
                    id="Weight" name="Weight" placeholder="Fill Values Between 0.5 to 5" required>
                </div>
            </div> 


            <div class="col-12 form-group" style="text-align: center">
                <button class="btn btn-primary from-control" onclick="send_data()">Predict Price</button>
            </div>

            <dic class = "row" >
                <div class="col-12" style="text-align: center">
                    <h3><span id = "prediction"></span></h3>
                </div>
            </dic>

            <p style = "font-size: medium; ">© Ram Mane</p> 

        </form>

  <script>

    function form_handler(event)
    {
        event.preventDefault();
    }

    function send_data()
    {        
        const message = document.getElementById("prediction");
        message.innerHTML = "";
        let x = document.getElementById("Screen_Size").value;
        let y = document.getElementById("Weight").value

        try 
            {
                document.querySelector('form').addEventListener('submit', form_handler);
                
                if(x == "") throw "empty";
                if(y == "") throw "empty";   

                var fd = new FormData(document.querySelector('form'));
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/predict', 'true');
                document.getElementById("prediction").innerHTML="Wait! Predicting Price...";

                xhr.onreadystatechange= function()
                {
                    if(xhr.readyState == XMLHttpRequest.DONE)
                    {
                        document.getElementById("prediction").innerHTML="Price of Laptop : ₹ " + xhr.responseText;
                    }
                }

                xhr.onload=function(){};
                xhr.send(fd);
            }

        catch(err) 
            {
                message.innerHTML = "Input is " + err;
            }                
    }
    
  </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
